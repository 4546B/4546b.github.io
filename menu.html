<script>
function openFullscreenIFrame() {
  // Open a new tab
  window.open("about:blank", "_blank");

  // Get the new tab's document
  var newTabDocument = window.open("about:blank", "_blank").document;

  // Create the IFrame element
  var iframe = document.createElement("iframe");

  // Set the IFrame's src attribute to the desired URL
  iframe.src = "http://www.example.com";

  // Set the IFrame's width and height to 100% to make it take up the entire screen
  iframe.style.width = "100%";
  iframe.style.height = "100%";

  // Add the IFrame to the new tab's document
  newTabDocument.body.appendChild(iframe);
}
</script>
